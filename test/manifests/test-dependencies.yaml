# Mock dependencies required for tenant controller component testing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-harbor
  namespace: harbor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-harbor
  template:
    metadata:
      labels:
        app: mock-harbor
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mock-harbor
          image: nginx:alpine
          ports:
            - containerPort: 8080
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: mock-harbor
  namespace: harbor
spec:
  selector:
    app: mock-harbor
  ports:
    - port: 80
      targetPort: 8080
      name: http

